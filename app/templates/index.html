{% extends 'base.html'%}
{% import 'macros.html' as macro %}
{% block styles%}
{{ super() }}

<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="container"><br>
                <h2>INTERVIEW</h2><br>
                {{ macro.displayPitches(interview)}}
            </div>
        </div>
        <div class="col-md-4">
            <div class="container"><br>
                <h2>PROMOTION</h2><br>
                {{ macro.displayPitches(promotion) }}
            </div>
        </div>
        <div class="col-md-4">
            <div class="container"><br>
                <h2>PICKUP</h2><br>
                {{ macro.displayPitches(pickup) }}
            </div>
        </div>
    </div>
</div>
</div>
{% endblock%}
